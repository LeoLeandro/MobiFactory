<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PowerPet - Login</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

  <link href="../css/style.css" rel="stylesheet" type="text/css"/>
  <link href="../css/print.css" rel="stylesheet" type="text/css" media="print" />
  
</head>

  <body>

    <div id="wrap">
        <div id="regbar">
        <div id="navthing">
          <h2><a href="#" id="loginform">Login</a> | <a href="#" id="contaForm">Criar Conta</a></h2>
        <div class="login">
          <div class="arrow-up"></div>
          <div class="formholder">
            <div class="randompad">
               <fieldset>
                 <label name="email">Email</label>
                 <input type="email" value="example@example.com" />
                 <label name="password">Password</label>
                 <input type="password" />
                 <input type="submit" value="Login" />
               </fieldset>
            </div>
          </div>
        </div>
        <div class="criarConta">
          <div class="arrow-up2"></div>
          <div class="formholder">
            <div class="randompad">
               <fieldset>
                 <label name="nome">Nome</label>
                 <input type="text" value="" />
                 <label name="email">Email</label>
                 <input type="email" value="example@example.com" />
                 <label name="password">Password</label>
                 <input type="password" />
                 <select id="tipoUsuario">
                    <option value="admin">Administrador</option>
                    <option value="func">Funcion√°rio</option>
                    <option value="cliente">Cliente</option>
                  </select>
                 <input type="submit" value="Criar Conta" />
               </fieldset>
            </div>
          </div>
        </div>
        </div>
        </div>

        <div class="divLogo">
            <span class="fraseLogo"><h1>Bem Vindo ao PowerPet Software</h1></span>
            <img class="logo" src="../imagens/guepardo.png">
        </div>
    </div>   
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="../js/index.js"></script>
  </body>
</html>
